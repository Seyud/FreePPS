[package]
name = "FreePPS"
version = "1.0.5"
edition = "2024"

[dependencies]
libc = "0.2"
anyhow = "1.0"
thiserror = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
debug = false
panic = "abort"
strip = true

[profile.dev]
opt-level = 1
debug = true
lto = false
codegen-units = 256

